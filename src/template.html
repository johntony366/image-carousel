<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="./assets/arrow-left-solid.svg" alt="An arrow pointing left" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="assets/slide-1.jpg" class="carousel__image" alt="" />
          </li>
          <li class="carousel__slide">
            <img src="assets/slide-2.jpg" class="carousel__image" alt="" />
          </li>
          <li class="carousel__slide">
            <img src="assets/slide-3.jpg" class="carousel__image" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="./assets/arrow-right-solid.svg" alt="An arrow pointing right" />
      </button>

      <nav class="carousel__nav">
        <button class="carousel__indicator current-slide">

        </button>
        <button class="carousel__indicator">

        </button>
        <button class="carousel__indicator">

        </button>
      </nav>
    </div>
  </body>
</html>
