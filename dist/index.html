<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  <link rel="icon" href="favicon.svg"><script defer src="main.6a5ab80ed5d0ebd6282f.js"></script></head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="24c9e4bd83cd574a8e45.svg" alt="An arrow pointing left" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="4c2537616f82b181220e.jpg" class="carousel__image" alt="" />
          </li>
          <li class="carousel__slide">
            <img src="0fbdd6a3cda3bd34ede7.jpg" class="carousel__image" alt="" />
          </li>
          <li class="carousel__slide">
            <img src="9d1e876f9509b805ed37.jpg" class="carousel__image" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="38d7234abc76f4613c6e.svg" alt="An arrow pointing right" />
      </button>

      <nav class="carousel__nav">
        <button class="carousel__indicator current-slide">

        </button>
        <button class="carousel__indicator">

        </button>
        <button class="carousel__indicator">

        </button>
      </nav>
    </div>
  </body>
</html>
